    </div>
    <div class="flex align-items-center px-2">
      <i class="pi pi-bars m-2 cursor-pointer" (click)="setCollapsed()"></i>
      <div
        class="surface-100 flex justify-content-center align-items-center ml-4 p-2 border-round cursor-pointer gap-2">
        <i class="pi pi-search ml-2 text-400"></i>
        <span class="text-400 text-sm w-8rem overflow-hidden">快捷指令</span>
        <span class="surface-0 text-xs p-1 border-round text-400">⌘+S</span>
      </div>
    </div>
    <div class=" flex-grow-1 flex align-items-center justify-content-end text-800">
      <div class=" icons flex justify-content-center align-items-center px-2 gap-3">
        <span class="cursor-pointer  text-sm mx-2">客户端</span>
        <!-- <i class="pi pi-microchip-ai cursor-pointer text-600 text-xl mx-2"></i>
        <i class="pi pi-mobile cursor-pointer text-600 text-xl mx-2"></i> -->
        <i class="pi pi-megaphone cursor-pointer p-2"></i>
      </div>
      <div class="avatar cursor-pointer flex hover:bg-gray-100 h-full align-items-center px-3 ml-2">
        <span class="flex flex-column pr-3 justify-content-end text-right text-sm">
          <span class="font-light text-xs">100037035856</span>
          <span>主账号</span>
        </span>
        <p-avatar icon="pi pi-user" [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }" shape="square" />
      </div>
    </div>
  </div>
  <div class="flex overflow-hidden h-full">
    <div #sidebar [class]="{'w-14rem': !collapse(), 'w-4rem' : collapse()}"
      class="ease col-fixed p-0 relative bg-white border-right-1 border-gray-200 flex-none">
      <div class="w-full h-full overflow-auto scrollbar-hidden" (mouseover)="onMouseOverSidebar($event, sidebar)"
        (mouseleave)="onMouseLeaveSidebar($event, sidebar)">
        <app-menu [collasped]="collapse()" [items]="navs()" />
      </div>
    </div>
    <div class="flex-grow-1 flex flex-column">
      <div class="h-4rem bg-white mb-3 px-2">
        首页
      </div>
      <div class="px-3">
        <router-outlet>
          <div class="bg-white">outlet</div>
        </router-outlet>
      </div>
    </div>
  </div>
</main>
